<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JSON Editor</title>
    <style>
      body {
        font-size: 14px;
        font-family: 'Avenir', Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #2c3e50;
      }

      .clearfix {
        *zoom: 1;
      }

      .clearfix:before,
      .clearfix:after {
        content: '';
        display: table;
      }

      .clearfix:after {
        clear: both;
      }

      .t {
        text-align: center;
        margin-top: 40px;
        margin-bottom: 60px;
      }

      .editor-w {
        margin: 0 auto;
        max-width: 1200px;
        padding: 0 20px;
        display: flex;
      }

      .code-pre, .code-content, pre, code {
        height: 100%;
      }

      code {
        border-left: 1px solid #ccc;
      }

      .w-1 {
        float: left;
        width: 60%;
        flex-wrap: wrap;
      }

      .w-2 {
        float: left;
        width: 40%;
        flex-wrap: wrap;
      }

      .editor {
        padding: 20px 60px;
      }

      .add-form input, .add-form select {
        border: 1px solid #ececec;
        padding: 2px;
        border-radius: 2px;
      }

      .add-form input:focus, .add-form select:focus,
      .add-form input:hover, .add-form select:hover,
      .add-form input:active, .add-form select:active {
        text-decoration: none;
        outline: none;
        border-color: #ff0000;
      }


      </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
 </body>
</html>
